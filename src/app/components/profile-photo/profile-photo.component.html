<div id="profile-photo">
    <div (click)="stopTimeout()" class="swiper-wrapper full-width" fxHide.xs fxHide.sm fxShow.gt-sm="true">
        <swiper
            [cubeEffect]="{
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94
            }"
            (swiper)="onSwiper($event)"
            #swiper
            [navigation]="true"
            (slideChange)="onSlideChange($event)"
            [loop]="true"
            [autoplay]="{
                delay: 2000,
                disableOnInteraction: true
            }">
            <ng-template swiperSlide *ngFor="let slide of swiperData">
                <div class="swiper-wrapper__swiper-image">
                    <img class="swiper-wrapper__swiper-image--img" [src]="slide.src" fxFlex="50%" />
                    <div
                        class="swiper-wrapper__swiper-image__info-container"
                        fxLayoutAlign="center start"
                        fxLayout="column"
                        fxFlex="50%">
                        <div style="max-width: 400px">
                            <h1 class="swiper-wrapper__swiper-image__info-container--text">{{ slide.text }}</h1>
                            <button
                                (click)="navigateToReservation()"
                                class="swiper-wrapper__swiper-image__info-container--button">
                                {{ slide.button }}
                            </button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </swiper>
    </div>
    <div (click)="stopTimeout()" class="swiper-wrapper-xs full-width" fxShow.sm fxShow.xs fxHide.gt-sm="true">
        <swiper
            [effect]="'fade'"
            (swiper)="onSwiper($event)"
            #swiper2
            (slideChange)="onSlideChange($event)"
            [loop]="true"
            [autoplay]="{
                delay: 10000,
                disableOnInteraction: true
            }"
            [pagination]="{ clickable: true }">
            <ng-template swiperSlide *ngFor="let slide of swiperData">
                <div class="swiper-wrapper-xs__swiper-image">
                    <img class="swiper-wrapper-xs__swiper-image--img" [src]="slide.src" />
                </div>
            </ng-template>
        </swiper>
        <div class="swiper-wrapper-xs__info-container" fxLayoutAlign="center center" fxLayout="column">
            <h1 class="swiper-wrapper-xs__info-container--text">{{ text }}</h1>
            <button (click)="navigateToReservation()" class="swiper-wrapper-xs__info-container--button">
                {{ button }}
            </button>
        </div>
    </div>
</div>
