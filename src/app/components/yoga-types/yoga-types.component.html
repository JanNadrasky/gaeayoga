<div
    class="yoga-types-wrapper"
    fxLayout.gt-sm="row"
    fxLayout.lt-md="column"
    fxLayoutGap.gt-md="40px"
    fxLayoutAlign="center center">
    <div ngClass="full-width" class="yoga-types-wrapper__accordion">
        <cdk-accordion class="accordion">
            <cdk-accordion-item
                *ngFor="let item of yogaTexts; let index = index"
                #accordionItem="cdkAccordionItem"
                class="accordion-item"
                role="button"
                tabindex="0"
                [attr.id]="'accordion-header-' + index"
                [attr.aria-expanded]="accordionItem.expanded"
                [attr.aria-controls]="'accordion-body-' + index">
                <div class="accordion-item-header" (click)="accordionItem.toggle()">
                    {{ item.label }}
                </div>
                <div
                    class="accordion-item-body"
                    role="region"
                    [style.display]="accordionItem.expanded ? '' : 'none'"
                    [attr.id]="'accordion-body-' + index"
                    [attr.aria-labelledby]="'accordion-header-' + index">
                    {{ item.text }}
                </div>
            </cdk-accordion-item>
        </cdk-accordion>
    </div>
</div>
