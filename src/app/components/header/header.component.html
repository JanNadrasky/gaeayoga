<div
    class="header-wrapper"
    ngxHideOnScroll
    [propertyUsedToHide]="'transform'"
    [valueWhenHidden]="'translateY(-100%)'"
    [valueWhenShown]="'translateY(0%)'">
    <div id="header" class="header nav" fxLayoutAlign="center space-between">
        <div class="header__container" fxLayout="row" fxLayoutAlign="space-between center">
            <img
                (click)="navigateTo('top', false)"
                *ngIf="!isNotTop"
                class="header__container--logo cursor-pointer"
                src="./assets/logos/Logo1.png" />
            <img
                (click)="navigateTo('top', false)"
                *ngIf="isNotTop"
                class="header__container--logo cursor-pointer"
                src="./assets/logos/Logo2.png" />
            <i id="hamburgerIcon" (click)="onNavbarOpen()" fxHide.gt-sm class="fa fa-bars fa-4x cursor-pointer"></i>
            <div fxHide.lt-md class="header__container__menu-items" fxLayoutGap="30px" fxLayout="row">
                <h3><a class="header-link" (click)="navigateTo('top', false)">DOMŮ</a></h3>
                <h3><a class="header-link" (click)="navigateTo('about', false)">O NÁS</a></h3>
                <h3><a class="header-link" (click)="navigateTo('lessons', false)">LEKCE</a></h3>
                <h3><a class="header-link" (click)="navigateTo('pricing', false)">CENÍK</a></h3>
                <h3><a class="header-link" (click)="navigateToReservation(false)">REZERVACE</a></h3>
                <h3><a class="header-link" (click)="navigateTo('actions', false)">AKCE</a></h3>
                <h3><a class="header-link" (click)="navigateTo('footer', false)">KONTAKT</a></h3>
            </div>
            <div fxHide.lt-md class="header__container__social" fxLayout="row" fxLayoutAlign="space-between">
                <a target="_blank" href="https://www.facebook.com/GaeaYogaPlzen"
                    ><i class="fa fa-facebook-f fa-1x cursor-pointer"></i
                ></a>
                <a target="_blank" href="https://www.instagram.com/gaeayoga.cz">
                    <i class="fa fa-instagram fa-1x cursor-pointer"></i
                ></a>
                <a target="_blank" href="https://www.youtube.com/@gaeayoga">
                    <i class="fa fa-youtube fa-1x cursor-pointer"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- The overlay -->
<div id="myNav" class="overlay">
    <!-- Overlay content -->
    <div class="overlay-content">
        <h4><a class="header-link-burger" (click)="navigateTo('top', true)">DOMŮ</a></h4>
        <h4><a class="header-link-burger" (click)="navigateTo('about', true)">O NÁS</a></h4>
        <h4><a class="header-link-burger" (click)="navigateTo('lessons', true)">LEKCE</a></h4>
        <h4><a class="header-link-burger" (click)="navigateTo('pricing', true)">CENÍK</a></h4>
        <h4><a class="header-link-burger" (click)="navigateToReservation(true)">REZERVACE</a></h4>
        <h4><a class="header-link-burger" (click)="navigateTo('actions', true)">AKCE</a></h4>
        <h4><a class="header-link-burger" (click)="navigateTo('footer', true)">KONTAKT</a></h4>
    </div>
</div>
