
<div
  class="header-wrapper"
  ngxHideOnScroll
  [propertyUsedToHide]="'transform'"
  [valueWhenHidden]="'translateY(-100%)'"
  [valueWhenShown]="'translateY(0%)'"
>
  <div id="header" class="header" fxLayoutAlign="center space-between">
    <div
      class="header__container"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <img
        *ngIf="!isNotTop"
        class="header__container--logo"
        src="../../../assets/logos/Logo1.png"
      />
      <img
        *ngIf="isNotTop"
        class="header__container--logo"
        src="../../../assets/logos/Logo2.png"
      />
      <i id="hamburgerIcon" (click)="onNavbarOpen()" fxHide.gt-sm class="fa fa-bars fa-4x"></i>
      <div
        fxHide.lt-md
        class="header__container__menu-items"
        fxLayoutGap="30px"
        fxLayout="row">
        <h3 i18n><a class="header-link" (click)="navigateTo('top', false)">Domů</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('about', false)">O nás</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('lessons', false)">Lekce</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('faq', false)">Rozvrh</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('pricing', false)">Ceník</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('actions', false)">Akce</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('faq', false)">Rezervace</a></h3>
        <h3 i18n><a class="header-link" (click)="navigateTo('footer', false)">Kontakt</a></h3>
      </div>
      <div fxHide.lt-md class="header__container__social" fxLayout="row" fxLayoutAlign="space-between">
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-instagram"></i>
      </div>
    </div>
  </div>
</div>

<!-- The overlay -->
<div id="myNav" class="overlay">

  <!-- Overlay content -->
  <div class="overlay-content">
    <h4 i18n><a class="header-link-burger" (click)="navigateTo('top', true)">Domů</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('about', true)">O nás</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('lessons', true)">Lekce</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('faq', true)">Rozvrh</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('pricing', true)">Ceník</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('actions', true)">Akce</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('faq', true)">Rezervace</a></h4>
        <h4 i18n><a class="header-link-burger" (click)="navigateTo('footer', true)">Kontakt</a></h4>
  </div>

</div>
